<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Photo Feed</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div>
      <div class="container">
        <div class="post">
          <div class="post-header">
            <div>
              <img class="logoimg" src="https://seeklogo.com/images/H/html5-without-wordmark-black-white-logo-104D0855A4-seeklogo.com.png" />
              <div class="htmlrigo">
                <p><strong>HTML5</strong></p>
                <p>Rigoberto</p>
              </div>  
            </div>
            <div class="trespuntos">
              <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
            </div>
          </div>
          <div>
            <img class="publicacion" src="https://picsum.photos/id/237/536/354" />
          </div>
          <div class="texto">
            <div class="post-icons">
              <i class="fa-regular fa-heart"></i>
              <i class="fa-regular fa-comment"></i>
              <i class="fa-regular fa-paper-plane"></i>
              <i class="fa-regular fa-bookmark"></i>
            </div>
            <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong> </p>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores numquam minima totam quidem inventore sit iste quasi alias id sequi repellendus dolore repellat ipsum suscipit laboriosam, ea labore, nisi velit.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
